<!DOCTYPE html>
<html>
<head>
  <title>Box Model</title>
  <style type="text/css">
    .simple {      
      width: 500px;
      margin: 20px auto;
      background: rgba(245, 0, 0, 0.678);
      border: rgb(212, 233, 26) 10px solid;
    }

    .margen {
      width: 500px;
      margin: 10px auto;
      padding: 50px;
      border-width: 10px;
      background: rgba(200, 255, 2, 0.822);
      border: rgb(59, 197, 31) 10px solid;
    }
 

    div {
      color: black;
      box-sizing: border-box;
    }

  </style>
</head>
<body>
    
    <div class="simple">Soy chico</div>
    <div class="margen">Soy más grande. Porqué si los dos tenemos 500 px de <i>width</i></div>
    <div class="margen">
      Soy más grande. Porqué si los dos tenemos 500 px de <i>width</i>
      <div class="simple">Absolute</div>
    </div>

</body>
</html>
